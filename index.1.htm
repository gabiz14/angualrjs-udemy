<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- load angular via CDN -->
		<script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.3.0-rc.1/angular-messages.min.js"></script>
		<script src="https://code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

			<div ng-controller="mainController">
                
				<h1>Hello world! {{ name }}</h1>

				<div>
					<label>What is your twitter handle?</label>
					<input ng-model="handle" type="text" />
				</div>

				<br>
				
				<div class="alert" ng-class="{ 'alert-warning': handle.length < characters, 'alert-danger': handle.length > characters }" ng-show="handle.length !== characters">
					<div ng-show="handle.length < characters">
						You have less than 5 characters
					</div>
					<div ng-show="handle.length > characters">
						You have more than 5 characters
					</div>
				</div>

				<hr>

				<h1 ng-model="handle">twitter.com/{{ lowercasehandle() }} </h1>
				<h3>Rules</h3>
				<ul>
					<li ng-repeat="rule in rules">
						{{ rule.rulename }}
					</li>
				</ul>
				
				<hr>

				<form name="myForm">
					   <input type="text" ng-model="field" name="myField" required minlength="5" />
					   <div ng-messages="myForm.myField.$error">
						<div ng-message="required">You did not enter a field</div>
					    <div ng-message="minlength">The value entered is too short</div>
					   </div>
				</form>
			</div>

			

		</div>

    </body>
</html>
